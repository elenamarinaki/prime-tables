<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prime Tables" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Prime Numbers, Primes"
    />
    <meta name="author" content="Elena Marinaki" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Prime Tables</title>
  </head>
  <body>
    <header>
      <div class="center row" id="prime-tables">
        <img src="images/cube.svg" alt="cube" />
        <h1>Prime Tables</h1>
      </div>
    </header>

    <main class="center stack-md">
      <!-- --------------------- SUB-HEADER -->
      <section>
        <div id="sub-header" class="stack-sm">
          Give a number... and watch it create a multiplication table of prime
          numbers!
          <div class="row">
            Made by @elenamarinaki
            <a href="https://github.com/elenamarinaki" target="_blank"
              ><img src="images/github.svg" id="github" alt="github logo"
            /></a>
          </div>
        </div>
      </section>
      <!-- --------------------- USER INPUT -> N -->
      <section>
        <form class="stack-md">
          <div>
            <input
              type="text"
              id="key-number"
              name="key-number"
              placeholder="Give a number #️⃣ "
            />
          </div>
          <div class="center width-sm search-label">
            <label for="key-number"></label>
          </div>
          <!-- <button type="submit">Search</button> -->
        </form>
      </section>

      <!-- --------------------- TABLE CREATION - ATTACHMENT POINT -->
      <section>
        <div id="table-N"></div>
        <div id="table"></div>
      </section>
    </main>
  </body>
</html>
